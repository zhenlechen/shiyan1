       </div>
    <table align="center" border="1" width="60%" height="700" cellpadding="10" cellspacing="0" >

                <td ><input type="number"/></td>

                <td><input type="text"/></td>
        </tr>
        <tr>

        </tr>

        </tr>
    
    
    
        <tr>
            <td >现在学习或工作单位</td>
            
            <td colspan="3"><input type="text" style="width:600px;height:20px;"></td>
            
                
        </tr>
     
        <tr>
            <td>联系电话</td>
                <td><input type="number"></td>
            <td>最后毕业年月</td>
                <td><input type="date"></td>
        </tr>

        <tr>
            <td>何时何地受过何种奖项</td>
                <td colspan="3"><input type="text" style="width:600px;height:20px;"></td>
        </tr>
        <tr>
            <td>家庭成员</td>
                <td colspan="3"><input type="text" style="width:600px;height:20px;"></td>
        </tr>
        <tr>
            <td >自我总结</td>

                    <textarea name="" id="" cols="60" rows="2">
                    </textarea>              
                </td>
